<!DOCTYPE html>
<html>
<head>
	<title>Style Test</title>
	<!--Rule Set Styling-->
	<!--This is also an example of using class "big" and "uppercase"-->
	<!--You can also combine 2 classes together-->
	<!--In span element you can specify which span by giving the "h1" or "h2" and don't specify for all span-->
	<link rel="stylesheet" type="text/css" href="css/test.css">
</head>
<body>

	<!--You can use Hex Codes or Color Name from HTML Color Codes-->
	<!--This is also an example of in line styling-->
	<!--With Hex Codes-->
	<h1 style="font-size: 30px; color: #FF9F33;">Heading 1 - 1</h1>
	<!--With Color Name-->
	<h1 style="font-size: 30px; color: salmon;">Heading 1 - 1</h1>

	<h1 class="uppercase">Heading 1 - 2</h1>
	<h1 class="big uppercase">Heading 1 - 3</h1>


	<h2 class="uppercase">Heading 2 - 1</h2>
	<h2 class="big">Heading 2 - 2</h2>
	<span>Span Element</span>
	<h2><span>Heading 2</span> - 3</h2>

</body>
</html>
